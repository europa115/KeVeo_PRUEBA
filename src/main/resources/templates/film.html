<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
</head>
<body>
<div class="container">
    <span sd:page-size-selector="javascript"></span>

    <br>
    <h1>
        GPellis
    </h1>

    <br>
    <br>
    <form class="example" th:action="film">
        <input type="text" style="width:20%" placeholder="Buscar por..   ID,Nombre,Email.." name="wordKey" id="wordKey" th:value="${wordKey}">
        &nbsp;
        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Buscar..</button>
        &nbsp;
        <input type="button" class="btn btn-danger" onclick="cleanFields()" value="X">
        <!--<button onclick="cleanFields()" ><span class="glyphicon glyphicon-remove"></span></button>-->

    </form>

    <br>
    <form action="#" class="form" th:action="@{'/'}" method="post">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Reparto</th>
                <th>Duracion</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film: ${listFilms}">
                <td th:text="${film.id}">ID</td>
                <td th:text="${film.title}">Titulo</td>
                <td th:text="${film.casting}">Reparto</td>
                <td th:text="${film.duration}">Duracion</td>

            </tbody>
        </table>
    </form>
</div>

<div th:if="${not #lists.isEmpty(listFilms.content)}">
    <div class="text-center">
        <nav>
            <ul class="pagination" sd:pagination="full">
                <div th:if="${listFilms.totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                    <li th:class="${pageNumber==listFilms.number + 1} ? active">
                        <a href="#" th:href="@{/film(size=${listFilms.size}, page=${pageNumber}, wordKey=${wordKey})}"
                           th:text=${pageNumber}></a>
                    </li>
                </div>
            </ul>
        </nav>
    </div>
</div>
<!--"@{'/gestionUser/delete/' + ${user.id}}"-->

<script type="text/javascript">
    function cleanFields(){
    window.location='/film';
    }
    </script>
<!-- Latest compiled and minified JavaScript -->
</body>
</html>
