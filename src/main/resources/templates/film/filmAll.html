<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/coverStyle.css" th:href="@{/css/coverStyle.css}">

    <div class="container">
        <span sd:page-size-selector="javascript"></span>

        <h1 class="neonText">
            Pel√≠culas
        </h1>
        <br>

        <div class="btn-group">
            <button type="button" class="btn-gender">Generos</button>
            <button type="button" class="btn-gender dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu" >

               <div th:each="genre: ${listGenres}">
                <span class="btngroup">
            <a class="btngroup--a" th:href="@{/film(wordKey=${genre.name})}" th:text="${genre.name}"></a>
            </span>
               </div>
            </div>
        </div>

        <br>

        <form class="example" th:action="film">
            <input type="text" style="width:20%" placeholder="Buscar por..   Titulo,Actores.." name="wordKey"
                   id="wordKey" th:value="${wordKey}">
            &nbsp;
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Buscar..
            </button>
            &nbsp;
            <input type="button" class="btn btn-danger" onclick="cleanFields()" value="X">
            <!--  <button onclick="cleanFields()" ><span class="glyphicon glyphicon-remove"></span></button> // Esta linea esta comentada-->

        </form>



    <!--<div th:each="genre: ${listGenres}"> </div>  th:text="${genre.name}"-->
        <br>
        <form action="#" class="form" th:action="@{'/'}" method="post">

            <div th:each="film: ${listFilms}">
                <div class="film">
                    <img th:src="${film.cover}" alt="">
                    <div class="desc">
                        <button>INFO</button>
                        <hr>
                        <div class="text" th:text="${film.title}">

                        </div>

                        <div class="text" >

                            Plataformas disponibles:

                            <a th:each="num: ${film.platforms}">

                              <a th:if="${num.toString() == 'Netflix'}" href="https://www.netflix.com/es/browse/genre/839338" target="_blank">
                                  <span><img src="./img/platform/netflix.png"></span></a>

                                <a th:if="${num.toString() == 'HBO Max'}" href="https://www.hbomax.com/" target="_blank">
                                    <span><img src="./img/platform/hbo.png"></span></a>

                                <a th:if="${num.toString() == 'Prime Video'}" href="https://www.primevideo.com/" target="_blank">
                                    <span><img src="./img/platform/prime.png"></span></a>

                                <a th:if="${num.toString() == 'Disney+'}" href="https://www.disneyplus.com/" target="_blank">
                                    <span><img src="./img/platform/disney.png"></span></a>
                            </a>


                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

        <div th:if="${not #lists.isEmpty(listFilms.content)}">
            <div class="text-center">
                <nav>
                    <ul class="pagination" sd:pagination="full">
                        <div th:if="${listFilms.totalPages > 0}" class="pagination"
                             th:each="pageNumber : ${pageNumbers}">
                            <li th:class="${pageNumber==listFilms.number + 1} ? active">
                                <a href="#"
                                   th:href="@{/film(size=${listFilms.size}, page=${pageNumber}, wordKey=${wordKey})}"
                                   th:text=${pageNumber}></a>
                            </li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
        <!--"@{'/gestionUser/delete/' + ${user.id}}"-->

        <script type="text/javascript">
    function cleanFields(){
    window.location='/film';
    }

        </script>
        <!-- Latest compiled and minified JavaScript -->

</div>
</body>
</html>
