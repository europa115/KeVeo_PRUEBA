<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>INFO Pel√≠cula</title>


</head>
<body>

<div layout:fragment="content">
    <link rel="stylesheet" type="text/css" href="static/css/infoStyle" th:href="@{/css/infoStyle.css}">
    <link rel="stylesheet" type="text/css" href="static/css/layoutStyle.css" th:href="@{/css/layoutStyle.css}">
    <main>
        <form th:action="@{'/'}" th:object="${film}" method="post">
        <!-- <div class="container"> -->
        <div class="movie-card">
            <div class="poster-wrapper">
                <div class="poster">
                    <img th:src="${film.cover}" alt="poster"/>
                </div>
            </div>
            <!-- end poster-wrapper -->
            <div class="movie-info">
                <div class="header-section">
                    <h2 th:text="${film.title}"></h2>
                    <p>Same-sex / American / English / 2016 / 1h59m</p>
                    <div class="extra">
                        <div class="ratings"><p> &#9733; &#9733; &#9733; &#9733; &#9734; 8.0</p></div>
                        <p class="channels"><span>Hulu</span><span>Youtube</span><span>BBC</span></p>
                    </div>
                </div>
                <div class="cast-section">
                    <h3>THE CAST</h3>
                    <div class="casts">
                        <img src="https://m.media-amazon.com/images/M/MV5BNDg4OTczODE5Nl5BMl5BanBnXkFtZTcwMjgwMjA0Mg@@._V1_UY44_CR3,0,32,44_AL_.jpg"
                             alt="avatar"/>
                        <img src="https://m.media-amazon.com/images/M/MV5BOTkyNDE4NTA4NF5BMl5BanBnXkFtZTgwOTY3ODQ1MDI@._V1_UY44_CR3,0,32,44_AL_.jpg"
                             alt="avatar"/>
                        <img src="https://m.media-amazon.com/images/M/MV5BNzYwMTQ1ODY1MV5BMl5BanBnXkFtZTgwMTU5NDc5OTE@._V1_UY44_CR17,0,32,44_AL_.jpg"
                             alt="avatar"/>
                        <img src="https://m.media-amazon.com/images/M/MV5BMTEyMDA1MzE0NjdeQTJeQWpwZ15BbWU3MDM0NzA4MDQ@._V1_UY44_CR1,0,32,44_AL_.jpg"
                             alt="avatar"/>
                    </div>
                </div>
                <div class="synopsis-section">
                    <h3>SYNOPSIS</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. QuisXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                        itaque sequi nemo neque, quibusdam, repellat libero deleniti velXXXXXXXXXXXXXX

                    </p>
                </div>
                <div class="gallery-section">
                    <h3>VIDEO / PICTURE</h3>
                    <div class="gallery">
                        <div class="small"><img
                                src="https://m.media-amazon.com/images/M/MV5BYzkyNGViZDItYzFkMy00OGM0LTg3NzktZGVkZjM2Mzk1OGEzXkEyXkFqcGdeQXVyNjUwNzk3NDc@._V1_.jpg"
                                alt="media"/></div>
                        <div class="medium"><img
                                src="https://m.media-amazon.com/images/M/MV5BNTkxOGIwYzUtNzc0ZS00MTBkLWFkODItYzEzNGRkN2E3MTAxXkEyXkFqcGdeQXVyNjUwNzk3NDc@._V1_.jpg"
                                alt="media"/></div>
                        <div class="small"><img
                                src="https://m.media-amazon.com/images/M/MV5BMzg2OTY3MjE3OF5BMl5BanBnXkFtZTgwNTkxMDU0MDI@._V1_SX1777_CR0,0,1777,745_AL_.jpg"
                                alt="media"/></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end movie-card -->
        <!-- </div> -->
        </form>
    </main>
    <!-- partial -->

</div>

</body>
</html>
